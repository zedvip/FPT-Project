<header class="header">
  <h1>Apple Shop</h1>
</header>

<main class="container">
  <h2 class="text-center">PRODUCT LIST</h2>

  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search Product ID, Name, Price"
    (input)="searchProducts()"
  />

  <button class="btn btn-primary">üîç Search</button>
  <button class="btn btn-success">‚ûï Add Product</button>

  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button class="btn btn-warning" (click)="editProduct(product)">‚úèÔ∏è</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">üóë</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>

<footer class="footer">
  <p>&copy; 2025 Apple Shop. All rights reserved.</p>
</footer>
